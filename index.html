<!DOCTYPE html>
<html>
  <header>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Poppins;
      }
      h1 {
        font-weight: 400;
      }
    </style>
  </header>
  <body style="display: flex; flex-direction: column; align-items: center">
    <h1>ESP8266 LED Kapcsol√≥</h1>
    <div style="display: flex; gap: 10px; align-items: center">
      <p>ESP :</p>
      <button onclick="send('ON')">BE</button>
      <button onclick="send('OFF')">KI</button>
    </div>
    <div style="display: flex; align-items: center; gap: 10px">
      <p>Pico :</p>
      <input
        style="width: 300px"
        type="range"
        id="ledRange"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
      />
      <span id="sValue" style="width: 30px"></span>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
      const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

      client.on("connect", () => {
        console.log("Connected to MQTT");
      });

      function send(cmd) {
        client.publish("premo_keszthely/esp/digital_led/", cmd);
      }
      const slider = document.getElementById("ledRange");
      const span = document.getElementById("sValue");
      span.textContent = slider.value;

      slider.addEventListener("input", () => {
        const value = slider.value; // value between 0 and 1 (string)
        client.publish("premo_keszthely/esp/analog_led/", value);
        console.log("Sent:", value);
        span.textContent = value;
      });
    </script>
  </body>
</html>
